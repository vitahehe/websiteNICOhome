<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1"

  <!-- Google Font: Poppins -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Main CSS -->
  <link rel="stylesheet" href="css/styles.css" />

<body>
  <!-- Header / Navigation -->
  <header>
    <div class="container nav-container">
      <div class="logo">
        <a href="index.html">
          <img src="images/logo.png" alt="Site Logo" />
        </a>
      </div>
      <nav>
        <div class="menu-toggle">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="description.html">About</a></li>
          <li><a href="offers.html">Offers</a></li>
          <li><a href="booking.html">Booking</a></li>
          <li><a href="gallery.html">Gallery</a></li>
        </ul>
      </nav>

  </header>

  <!-- Gallery Section -->
  <section class="section">
    <div class="container">
      <div class="section-title">
        <h2>Gallery</h2>
      </div>

      <div class="gallery-grid">
        <!-- Repeat div.gallery-item for each image -->
        <div class="gallery-item">
          <img src="images/gallery1.jpg" alt="Gallery Image 1" />
        </div>
        <div class="gallery-item">
          <img src="images/gallery2.jpg" alt="Gallery Image 2" />
        </div>
        <div class="gallery-item">
          <img src="images/gallery3.jpg" alt="Gallery Image 3" />
        </div>
        <div class="gallery-item">
          <img src="images/gallery4.jpg" alt="Gallery Image 4" />
        </div>
        <div class="gallery-item">
          <img src="images/gallery5.jpg" alt="Gallery Image 5" />
        </div>
        <div class="gallery-item">
          <img src="images/gallery6.jpg" alt="Gallery Image 6" />
        </div>
        <!-- Add more as needed -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 My Modern Site. All rights reserved.</p>
    </div>
